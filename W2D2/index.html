<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="cardBox">
        <img class="cardImg" src="./assets/david-bowie.png" alt="David Bowie">
        
        <div class="btnContainer">
            <button class="btnSave">Save</button>
        </div>
        <div class="btnBottomBox">
            <button class="btnBottom"><i class="fa-solid fa-up-right-from-square"></i> westwing</button>
            <button class="btnBottom"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
            <button class="btnBottom"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
    </div>

</body>

</html>
